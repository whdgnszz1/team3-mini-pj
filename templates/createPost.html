<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 올리기</title>
    <!-- css 연결 -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/variables.css" />
    <!-- js 연결 -->
    <script src="../static/js/common.js" type="module" defer></script>
    <script src="../static/js/aside.js" type="module" defer></script>
    <script src="../static/js/header.js" type="module" defer></script>
    <script type="module" src="../static/js/create-post.js" defer></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="dashboard">
        <!-- 헤더 -->
        <header>
          <nav>
            <div>
              <!-- cd icon -->
              <i class="fa-solid fa-compact-disc fa-2xl"></i>
            </div>

            <div>
              <h1>플리 플리</h1>
            </div>

            <div>
              <ul>
                <!-- signUp icon -->
                <li>
                  <i
                    class="fa-solid fa-user-plus fa-2xl"
                    id="nav-signup-button"
                  ></i>
                </li>
                <!-- mypage icon -->
                <!-- <li>
                  <i class="fa-solid fa-user fa-2xl" id="nav-mypage-button"></i>
                </li> -->

                <!-- login icon -->
                <li>
                  <i
                    class="fa-solid fa-right-to-bracket fa-2xl"
                    id="nav-login-button"
                  ></i>
                </li>

                <!-- logout icon -->
                <!-- <li>
                  <i
                    class="fa-solid fa-right-from-bracket fa-2xl"
                    id="nav-logout-button"
                  ></i>
                </li> -->
              </ul>

              <!-- login icon -->
            </div>
          </nav>
        </header>

        <!-- 섹션 컨테이너  -->
        <div class="section-container">
          <!-- 사이드 바 -->
          <aside>
            <nav>
              <div>
                <ul>
                  <li>
                    <!-- home icon -->
                    <i
                      class="fa-solid fa-house fa-2xl"
                      id="nav-main-button"
                    ></i>
                  </li>
                  <li>
                    <!-- write icon -->
                    <i class="fa-solid fa-pen fa-2xl" id="nav-write-button"></i>
                  </li>
                </ul>
              </div>

              <div>
                <ul>
                  <!-- note icon -->
                  <li><i class="fa-solid fa-music fa-2xl"></i></li>
                </ul>
              </div>
            </nav>
          </aside>
          <div class="wirtebox_container">
            <div class="wirte_box">
              <h2>노래 추천 글쓰기</h2>
              <div class="info">
                <div class="song_title_input">
                  <p>노래제목</p>
                  <input id="song_title" class="post_input" type="text" />
                </div>
                <div class="artist_input">
                  <p>가수</p>
                  <input id="artist" class="post_input" type="text" />
                </div>
              </div>
              <div class="uploadfile">
                파일 업로드
                <input id="image_upload" class="img_file" type="file" />
                <button id="upload_button">올리기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/caa7486ade.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
