<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <!-- JS 파일 연결 -->
    <script src="../static/js/aside.js" type="module" defer></script>
    <script src="../static/js/header.js" type="module" defer></script>
    <script src="../static/js/common.js" type="module" defer></script>
    <script src="../static/js/main.js" type="module" defer></script>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/caa7486ade.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="dashboard">
        <!-- 헤더 -->
        <header>
          <nav>
            <div>
              <!-- cd icon -->
              <i class="fa-solid fa-compact-disc fa-2xl"></i>
            </div>

            <div>
              <h1>플리 플리</h1>
            </div>

            <div>
              <ul>
                <!-- signUp icon -->
                <li>
                  <i
                    class="fa-solid fa-user-plus fa-2xl"
                    id="nav-signup-button"
                  ></i>
                </li>
                <!-- mypage icon -->
                <!-- <li>
                  <i class="fa-solid fa-user fa-2xl" id="nav-mypage-button"></i>
                </li> -->

                <!-- login icon -->
                <li>
                  <i
                    class="fa-solid fa-right-to-bracket fa-2xl"
                    id="nav-login-button"
                  ></i>
                </li>

                <!-- logout icon -->
                <!-- <li>
                  <i
                    class="fa-solid fa-right-from-bracket fa-2xl"
                    id="nav-logout-button"
                  ></i>
                </li> -->
              </ul>

              <!-- login icon -->
            </div>
          </nav>
        </header>

        <!-- 섹션 컨테이너  -->
        <div class="section-container">
          <!-- 사이드 바 -->
          <aside>
            <nav>
              <div>
                <ul>
                  <li>
                    <!-- home icon -->
                    <i
                      class="fa-solid fa-house fa-2xl"
                      id="nav-main-button"
                    ></i>
                  </li>
                  <li>
                    <!-- write icon -->
                    <i class="fa-solid fa-pen fa-2xl" id="nav-write-button"></i>
                  </li>
                </ul>
              </div>

              <div>
                <ul>
                  <!-- note icon -->
                  <li><i class="fa-solid fa-music fa-2xl"></i></li>
                </ul>
              </div>
            </nav>
          </aside>

          <!-- 사진 섹션 -->
          <section class="scroll">
              <div class="photo-section grid-container">
                <div class="photo-set">
                  <div class="artist-photo">
                    <img src="" id="tag" />
                  </div>
                  <div class="photo-info">
                    <p id="artistName"><span id="song_title"></span></p>
                    <p id="date"><span id="userName"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
