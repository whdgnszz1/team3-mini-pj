<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>플리플리</title>

  <!-- css파일 연결 -->
  <link rel="stylesheet" href="../static/css/screen/signup.css" />
  <link rel="stylesheet" href="../static/css/variables.css" />

  <!-- js파일 연결 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="../static/js/signup.js" type="module" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="main__right">
        <header class="right__header">
          <h1>플리 플리</h1>
          <br>
          <h3>회원가입</h3>
        </header>

        <body class="right__body">
          <div class="right__body__big-input-wrapper">
            <div class="right__body__input-wrapper " id="signup-email">
              <div class="body__input-name">
                <p>이메일</p>
              </div>
              <div class="email_input_container ">
                <input type="text" minlength="5" maxlength="50" placeholder="이메일  (example@example.com)"
                  class="email_input" id="email" required />
                <button class="email_validation_button" id="email-validation-button">인증요청</button>
              </div>
              <div class="verification_wrapper">
                <div class="verification_container">
                  <input type="text" maxlength="6" placeholder="인증번호 입력" class="verification_input" required />
                  <button class="verification_button">인증번호 확인</button>
                </div>
                <div class="verification_msg">

                </div>
              </div>
            </div>
            <div class="right__body__input-wrapper " id="signup-password">
              <div class="body__input-name">
                <p>비밀번호</p>
              </div>
              <div class="email_input_container ">
                <input type="password" minlength="5" maxlength="20" placeholder="비밀번호 (5~20 글자)" class="body__input"
                  id="password" required />
              </div>
            </div>
            <div class="right__body__input-wrapper " id="signup-confirmPassword">
              <div class="body__input-name">
                <p>비밀번호 확인</p>
              </div>
              <div class="email_input_container ">
                <input type="password" minlength="5" maxlength="20" class="body__input" id="confirmPassword"
                  placeholder="비밀번호 확인" required>
              </div>
            </div>
            <div class="right__body__input-wrapper " id="signup-nickname">
              <div class="body__input-name">
                <p> 닉네임</p>
              </div>
              <div class="email_input_container ">
                <input type="text" maxlength="10" class="body__input" id="nickname" placeholder="닉네임 (20 글자 이하)"
                  required>
              </div>
            </div>
          </div>
          <div class="big__signup__button__wrapper hidden">
            <div class="signup__button__wrapper">
              <button class="signup__button" id="signup-button">회원가입</button>
            </div>
          </div>
        </body>
        <footer class="hidden right__footer ">
          <a href="/login">로그인 하기</p>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
